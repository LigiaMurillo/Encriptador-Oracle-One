<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    

</head>

<body>

    <header>

        <img src="imagenes/Logo-1.png" alt="Logo Alura">

    </header>

    <main>
        <div class="texto">
            <textarea id="campoTexto" placeholder="Escribe algo aquí..."></textarea>
            <button id="botonEncriptar">Encriptar</button><button id="botonDesencriptar">Desencriptar</button>

        </div>
        <div class="texto-encriptado">
            <textarea id="campoTextoEncriptado" readonly></textarea>
            <img class="imagen" src="imagenes/Muñeco.png" alt="Muñeco con lupa">
            <p>Ningun Elemto fue encontrado</p>
            <p>Ingrese el texto que desee encriptar o desencriptar</p>
            <button id="botonCopiar">Copiar</button>
        </div>

        <script src='main.js'></script>

    </main>

    <footer>
        <p>Presentado por Ligia Murillo Escobar</p>
    </footer>




</body>

</html>
